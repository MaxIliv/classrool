<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classrool</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="app.77c12427.css"></head>
<body>
  <main>
    <header>
      <div class="container">
        <nav class="navbar">
          <a href="" class="navbar__logo">
            <img class="navbar__menu-toggle" src="menu.820e0d20.png" alt="">
            <img src="logo.77e46b61.png" alt="Classrool Logo">
          </a>
          <ul class="navbar__collapsable">
            <li class="navbar__item">
              <a href="BecomeAnInstructor.html">Become an Instructor</a>
            </li>
            <li class="navbar__item navbar__item--focused">
              <a href="#" class="">Join Classrool</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Hero -->

    <section class="section">
      <div class="container">
        <div class="flex align-center space-between">
          <div class="flex-1">
            <img src="heart-img.5ea4a045.png" alt="">
            <h1 class="text-xl">
              Join the <br class="show-lg">
              <span class="text-primary">community</span> of <br class="show-lg">
              people who love<br class="show-lg">
              learning! 
            </h1>
            <img src="tail-down-dark.2259a5ad.png" alt="">
          </div>
          <img class="flex-1" src="join-community.6e48f8cc.png" alt="join community">
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <div class="flex align-center space-between">
          <div class="flex-1">
            <img src="becomeInstructor.e64e90a4.png" alt="become instructor">
          </div>
          <div class="flex-1">
            <h1 class="h1">
              Why Become an<br class="show-lg">
              Instructor 
            </h1>
          </div>
        </div>
      </div>
    </section>

    <!-- who can become -->
    <section class="section bg-blue">
      <div class="container text-center">
        <h1 class="h1">
          Who Can Become A Classrool <br class="show-lg">
          Instructor
        </h1>

        <p class="text">
          Anybody who has extensive knowledge of the subject and is passionate to share it:
        </p>
      </div>
    </section>

    <!-- Contact Form -->
    <section class="section bg-lightblue">
      <div class="container">
        <h1 class="h1 text-center mb-32">Get your invite!</h1>

        <form id="form" class="form">
          <input type="text" required="" name="firstName" placeholder="First Name">
          <input type="text" required="" name="lastName" placeholder="Last Name">
          <input type="email" required="" name="email" placeholder="Email">
          <input type="text" required="" name="info" placeholder="Would you like to teach on Classrool?">

          <button class="btn" type="submit">Subscribe</button>
        </form>
      </div>
    </section>


    <footer class="footer">
      Copyright Â© 2020. Classrool with love.
    </footer>
  </main>
  <script src="app.77c12427.js"></script>
</body>
</html>
